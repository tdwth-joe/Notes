<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Notes Web Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="chat-display">
      

    </div>
    <div class="input-container">
        <input type="text" id="entry-box" placeholder="Enter your note here...">
        <button id="enter-button">&#9166;</button>
        <button class="chat-button" id="task-button">+</button>
        <button class="chat-button" id="event-button">o</button>
        <button class="chat-button" id="note-button">-</button>
        <button class="chat-button" id="menu-button">M</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
